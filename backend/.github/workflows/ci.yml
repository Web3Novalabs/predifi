name: Predifi Backend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  DATABASE_URL: postgres://postgres:postgres@localhost:5432/predifi_test

jobs:
  test:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: predifi_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install SQLx CLI
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Wait for PostgreSQL
        run: |
          echo "â³ Waiting for PostgreSQL to be ready..."
          timeout 60s bash -c 'until pg_isready -h localhost -p 5432 -U postgres; do sleep 1; done'
          echo "âœ… PostgreSQL is ready!"

      - name: Setup test database
        run: |
          echo "ğŸ—„ï¸ Setting up test database..."
          sqlx database create
          sqlx migrate run
          echo "âœ… Test database ready!"

      - name: Run unit tests
        run: |
          echo "ğŸ§ª Running unit tests..."
          cargo test --lib --bins
          echo "âœ… Unit tests completed!"

      - name: Run integration tests
        run: |
          echo "ğŸ”— Running integration tests..."
          cargo test --tests -- --nocapture
          echo "âœ… Integration tests completed!"

      - name: Run code quality checks
        run: |
          echo "ğŸ” Running code quality checks..."
          cargo clippy -- -D warnings
          cargo fmt -- --check
          echo "âœ… Code quality checks passed!"

      - name: Build release version
        run: |
          echo "ğŸ—ï¸ Building release version..."
          cargo build --release
          echo "âœ… Release build successful!"

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Run security audit
        run: |
          echo "ğŸ”’ Running security audit..."
          cargo audit --version || cargo install cargo-audit --features vendored-openssl
          cargo audit
          echo "âœ… Security audit completed!"

  notify:
    name: Test Results Summary
    needs: [test, security]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Success notification
        if: success()
        run: |
          echo "ğŸ‰ All tests passed successfully!"
          echo "âœ… Integration tests: ${{ needs.test.result }}"
          echo "âœ… Security audit: ${{ needs.security.result }}"
          echo "ğŸš€ Ready for deployment!"

      - name: Failure notification
        if: failure()
        run: |
          echo "âŒ CI/CD Pipeline failed!"
          echo "ğŸ” Check the logs above for details."
          echo "ğŸ“Š Test results: ${{ needs.test.result }}"
          echo "ğŸ”’ Security results: ${{ needs.security.result }}"
          echo "ğŸ’¡ Fix the issues and push again." 